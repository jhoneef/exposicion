    <!--formulario-->
    
    <form  action="contacto.html" method="post">

        <fieldset>
            <legend class="letra1">Formulario</legend>
            <fieldset>
                
                <legend class="letra1">apellidos y nombres</legend>
                <label for="">apellidos</label>
                <input type="text" name="" id="" required placeholder=""><Br></Br>
                <label for="">Nombres</label>
                <input type="text" Name="" id="">
                <br>
            </fieldset><br>
            <fieldset>
                <legend class="letra1">Sexo</legend>
                <input type="radio" name="Sexo" id="">Masculino<br>
                <input type="radio" name="Sexo" id="">Femenino<br>
            </fieldset><br>
            <fieldset>
                <legend class="letra1">lugar de nacimiento</legend>
    
                <label for="">departamento</label>
                <select name="" id=""required>
                    <option value="">Arequipa</option>
                    <option value="">Ayaviri</option>
                    <option value="">puno</option>
                </select><br> <br>
            
                <label for="">Seleccione tu provincia</label>
                <select name="" id="" required>
                    <option value="">azangaro</option>
                    <option value="">melgar</option>
                    <option value="">acora</option>
                </select><br><br>
                
    
                <label for="">Seleccione Distrito</label>
                <select name="" id=""required>
                    <option value="">Santa Rosa</option>
                    <option value="">Ayaviri</option>
                    <option value="">Macari</option>
                </select><br><br>  
    
            </fieldset><br> 
    
            <fieldset>
                <legend class="letra1">Fecha de Nacimiento/Edad</legend><br>
                <label for="">Fecha de Nacimiento:</label>
                <input type="date" name="" id="" required>
                <br>
                <label for="">Edad:</label>
            <input type="number" name="" id="" min="18" max="90">
            <br>
            </fieldset>
            <br>
    
            <fieldset>
                <Legend class="letra1">Selecciones un archivo</Legend>
                <label for="">Selecciones un archivo</label>
                <input type="file">
            </fieldset>
            <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
